<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Four in a row - Vanilla JS - MH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Revolution&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e399d3e495.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="flex min-h-screen flex-col bg-slate-50 text-slate-700 dark:bg-slate-700 dark:text-slate-200"
    >
      <header
        class="flex min-h-20 items-center justify-between border-b-2 border-b-slate-400 px-4 py-2 dark:border-b-slate-800 dark:bg-slate-900 dark:text-slate-100"
      >
        <div class="flex items-center gap-x-2 p-2">
          <div
            class="grid h-10 w-10 -rotate-6 grid-cols-3 grid-rows-3 gap-1 rounded bg-blue-700 p-1 shadow-xl md:h-12 md:w-12 dark:bg-blue-500"
          >
            <div class="rounded-full bg-slate-50"></div>
            <div class="rounded-full bg-slate-50"></div>
            <div class="rounded-full bg-red-500 dark:bg-yellow-300"></div>
            <div class="rounded-full bg-yellow-300 dark:bg-red-400"></div>
            <div class="rounded-full bg-red-500 dark:bg-yellow-300"></div>
            <div class="rounded-full bg-yellow-300 dark:bg-red-400"></div>
            <div class="rounded-full bg-red-500 dark:bg-yellow-300"></div>
            <div class="rounded-full bg-yellow-300 dark:bg-red-400"></div>
            <div class="rounded-full bg-yellow-300 dark:bg-red-400"></div>
          </div>
          <h1 class="brand">4 in a row</h1>
        </div>
        <div
          id="darkMode"
          class="cursor-pointer rounded-[50%] px-2 py-1 shadow-lg hover:bg-slate-200 active:bg-slate-300 dark:hidden"
        >
          <i class="fa-solid fa-moon fa-xl"></i>
        </div>
        <div
          id="lightMode"
          class="hidden cursor-pointer rounded-[50%] p-2 shadow-lg hover:bg-slate-700 active:bg-slate-600 dark:inline-block"
        >
          <i class="fa-solid fa-sun fa-xl"></i>
        </div>
      </header>
      <main class="container mx-auto flex-auto"></main>
      <footer
        class="border-t-2 border-t-slate-400 py-4 text-center text-xs text-slate-500 dark:bg-slate-800 dark:text-slate-200"
      >
        MH-Dev &copy; - 4 In A Row / Student project - 2024
      </footer>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
